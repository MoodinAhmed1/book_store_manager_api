<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar p-0">
        <div class="nav-divo px-3">
            <a class="navbar-brand fw-bold fs-3 p-0" href="#">Between The Lines</a>
            <div class="ms-auto position-relative">
            <button class="btn position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-cart-fill fs-2"></i>
                <span class="cart-count" id="cartCount">0</span>
            </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-4">
            <div class="col-xl-3 col-12">
                <div class="filters">
                <h2>Filters</h2>
                <input type="text" id="searchInput" placeholder="Search..." />
                <small>Search by title, author, genre, or ISBN.</small>

                <div>
                    <input type="checkbox" id="inStock" />
                    <label for="inStock">In Stock</label>
                </div>

                <div>
                    <label for="genreSelect">Filter by Genre</label>
                    <select id="genreSelect">
                        <option value="">All</option>
                        <option value="fiction">Fiction</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="romance">Romance</option>
                        <option value="biography">Biography</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="art">Art</option>
                        <option value="psychology">Psychology</option>
                        <option value="technology">Technology</option>
                        <option value="mystery">Mystery</option>
                        <option value="horror">Horror</option>
                        <option value="adventure">Adventure</option>
                        <option value="poetry">Poetry</option>
                        <option value="children">Children</option>
                        <option value="comics">Comics</option>
                        <option value="travel">Travel</option>
                        <option value="religion">Religion</option>
                        <option value="education">Education</option>
                        <option value="health">Health</option>
                    </select>
                </div>

                <div>
                    <label>Filter by Price (USD)</label>
                    <input type="number" id="minPrice" placeholder="Min" />
                    <input type="number" id="maxPrice" placeholder="Max" />
                </div>

                <button onclick="clearFilters()">âœ– Clear Filters</button>
            </div>
            </div>
            <div class="col-xl-9 col-12">
                <div class="books-row">
                <div class="headerDiv d-flex flex-wrap">
                    <h1 class="p-3">Books</h1>
                    <nav>
                        <ul class="pagination justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
                <div class="row gx-3 gy-2">

                </div>
            </div>
            </div>
        </div>  

    
        <!-- Book Detail Modal -->
        <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Book Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column flex-md-row gap-3">
                    <img id="modalImage" src="" class="img-fluid" style="max-height: 300px;" alt="Book cover">
                    <div>
                    <p id="modalAuthor" class="fw-semibold mb-1"></p>
                    <p id="modalDescription"></p>
                    <p><strong>Genre:</strong> <span id="modalGenre"></span></p>
                    <p><strong>Price:</strong> $<span id="modalPrice"></span></p>
                    <p><strong>ISBN:</strong> <span id="modalISBN"></span></p>
                    <p><strong># in stock:</strong> <span id="modalStock"></span></p>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-dark"><i class="bi bi-cart-check-fill"></i> Add to cart</button>
                </div>
                </div>
            </div>
        </div>

        <!-- Cart Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="cartItems">
                    <!-- Cart items will go here -->
                    </div>
                    <div class="modal-footer">
                    <button class="btn btn-dark" onclick="checkout()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
