<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="myContainer">
        <div class="row">
            <div class="filters col-md-3">
                <h2>Filters</h2>
                <input type="text" id="searchInput" placeholder="Search..." />
                <small>Search by title, author, genre, or ISBN.</small>

                <div>
                    <input type="checkbox" id="inStock" />
                    <label for="inStock">In Stock</label>
                </div>

                <div>
                    <label for="genreSelect">Filter by Genre</label>
                    <select id="genreSelect">
                    <option value="">All</option>
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Non-fiction</option>
                    <option value="science">Science</option>
                    <!-- Add more genres as needed -->
                    </select>
                </div>

                <div>
                    <label>Filter by Price (USD)</label>
                    <input type="number" id="minPrice" placeholder="Min" />
                    <input type="number" id="maxPrice" placeholder="Max" />
                </div>

                <button onclick="clearFilters()">âœ– Clear Filters</button>
            </div>

            <div class="books-row col-md-9">
                <h1 class="p-3">Books</h1>
                <div class="row gx-3 gy-2">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
